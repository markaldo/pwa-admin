        <!-- CHANGE PASSWORD MODAL -->
        <div id="modal-password" class="modal">
            <div class="modal-content">
                <h4>Change Password</h4>
                <form id="change-password">
                    <div class="input-field">
                        <input type="password" id="password" autocomplete="new-password" required>
                        <label for="password">New Password</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="confirm-password" autocomplete="new-password" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <button class="btn yellow darken-2 z-depth-0">Change</button>
                    <p class="error pink-text center-align"></p>
                </form>
            </div>
        </div>

        <!-- top nav -->
        <nav class="z-depth-0">
            <div class="nav-wrapper container">
                <a href="/">MK<span>Bakery</span></a>

                </span>
            </div>

        <!-- side nav -->
        <ul id="side-menu" class="sidenav side-menu">

            <li><a href="#" id="logout" onclick="logout()"><i class="material-icons">logout</i>Logout</a></li>
        </ul>
        
        <div>
            <h2 class="center brown-text text-darken-4">Bakery Control Panel</h2>
        </div>

        <!-- recipes -->
        <div class="recipes container grey-text text-darken-1">
            
        </div>

        <div class="center">
            <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
            </a>
        </div>

        <!-- add recipe side nav -->
        <div id="side-form" class="sidenav side-form">
            <form id="addRecipe" class="addRecipe container section">
                <h6>New Product</h6>
                <div class="divider"></div>
                <div class="input-field">
                    <input placeholder="e.g. Beef Wrap" id="title" type="text" class="validate">
                    <label for="title">Product Title</label>
                </div>
                <div class="input-field">
                    <input placeholder="e.g. Tortilla, beef, salad" id="ingredients" type="text" class="validate">
                    <label for="ingredients">Ingredients</label>
                </div>
                <div class="input-field">
                    <input placeholder="25" id="price" type="number" class="validate">
                    <label for="price">Product Price</label>
                </div>
                <div class="row">
                    <div class="col s12 m6">
                        <label for="image">Upload Picture</label>
                        <input type="file" name="image" accept="image/*" id="image">
                    </div>
                    <div class="take-photo-btn">
                        <button id="take-picture-button" class="btn-small">Take Picture</button>
                    </div>
                </div>            

                <video id="camera-stream" style="display: none;" autoplay></video>
                <canvas id="captured-image" style="display: none;"></canvas>
                <div class="input-field center">
                    <button type="button" class="btn-small" onclick="addRecipe()">Add</button>
                </div>

                <p class="msg-update orange-text text-darken-1"></p>
            </form>
        </div>
