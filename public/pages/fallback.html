<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">

<body>
    
    <!-- CHANGE PASSWORD MODAL -->
    <div id="modal-password" class="modal">
        <div class="modal-content">
            <h4>Change Password</h4>
            <form id="change-password">
                <div class="input-field">
                    <input type="password" id="password" autocomplete="new-password" required>
                    <label for="password">New Password</label>
                </div>
                <div class="input-field">
                    <input type="password" id="confirm-password" autocomplete="new-password" required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Change</button>
                <p class="error pink-text center-align"></p>
            </form>
        </div>
    </div>

    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">MK<span>Bakery</span></a>  
            <span class="right">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <!-- side nav -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">MK BAKERY</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="#" class="waves-effect modal-trigger" data-target="modal-password">Change Password</a></li>
        <li><div class="divider"></div></li>
        <li><a href="#" class="waves-effect"><i class="material-icons">mail_outline</i>Contact Technician</a></li>
    </ul>

  <!-- content -->
  <div class="container grey-text center">
    <h5>OOOH SORRY!</h5>
    <p>Currently you can't view this page without a connection.</p>
    <a href="/" class="btn-small orange z-depth-0">Go to the Homepage</a>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
